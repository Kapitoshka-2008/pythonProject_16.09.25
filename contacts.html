  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакты — Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Корзина</a></li>
            <li class="nav-item"><a class="nav-link active" href="contacts.html">Контакты</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <h1 class="h3 mb-4">Контакты</h1>
      <div class="row g-4">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Обратная связь</h5>
              <form class="vstack gap-3">
                <div>
                  <label for="name" class="form-label">Имя</label>
                  <input type="text" id="name" class="form-control" placeholder="Иван Иванов">
                </div>
                <div>
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="name@example.com">
                </div>
                <div>
                  <label for="message" class="form-label">Сообщение</label>
                  <textarea id="message" class="form-control" rows="4" placeholder="Ваше сообщение"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Отправить</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Как нас найти</h5>
              <ul class="list-unstyled mb-4">
                <li><strong>Адрес:</strong> г. Пример, ул. Макета, 1</li>
                <li><strong>Телефон:</strong> +7 (999) 123-45-67</li>
                <li><strong>Email:</strong> info@example.com</li>
              </ul>
              <div class="ratio ratio-16x9 bg-light rounded"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top py-4 bg-light mt-auto">
      <div class="container d-flex justify-content-between">
        <span class="text-muted">© 2025 Магазин</span>
        <span class="text-muted">Мы на связи: info@example.com</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  </html>
