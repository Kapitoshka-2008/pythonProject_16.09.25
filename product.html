<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Товар — Магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
            <li class="nav-item"><a class="nav-link" href="catalog.html">Каталог</a></li>
            <li class="nav-item"><a class="nav-link" href="cart.html">Корзина</a></li>
            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="ratio ratio-1x1 bg-light rounded"></div>
        </div>
        <div class="col-md-6">
          <h1 class="h3">Название товара</h1>
          <p class="text-muted">Артикул: 123456</p>
          <p>Подробное описание товара. Ключевые характеристики, преимущества и т. д.</p>
          <div class="d-flex align-items-center gap-3 mb-3">
            <span class="display-6 fw-semibold">5 990 ₽</span>
            <span class="badge bg-success">В наличии</span>
          </div>
          <div class="input-group mb-3" style="max-width: 240px;">
            <span class="input-group-text">Кол-во</span>
            <input type="number" class="form-control" value="1" min="1">
            <button class="btn btn-primary">В корзину</button>
          </div>
          <a href="catalog.html" class="link-secondary">Вернуться в каталог</a>
        </div>
      </div>
      <hr class="my-5">
      <h2 class="h5 mb-3">Похожие товары</h2>
      <div class="row g-4">
        <div class="col-6 col-md-3">
          <div class="card h-100">
            <div class="ratio ratio-4x3 bg-light"></div>
            <div class="card-body">
              <h6 class="card-title">Товар A</h6>
              <a href="product.html" class="stretched-link"></a>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-3">
          <div class="card h-100">
            <div class="ratio ratio-4x3 bg-light"></div>
            <div class="card-body">
              <h6 class="card-title">Товар B</h6>
              <a href="product.html" class="stretched-link"></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top py-4 bg-light mt-auto">
      <div class="container d-flex justify-content-between">
        <span class="text-muted">© 2025 Магазин</span>
        <a href="contacts.html" class="link-secondary">Связаться с нами</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
